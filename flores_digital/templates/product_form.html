{% extends "layout.html" %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/forms.css')}}">
{% endblock %}
{% block content %}
<div class="flex-container">
    <form action="" method="POST">
        {{ form.hidden_tag() }}
    {% for field in form if field.name != 'csrf_token' %}
    <fieldset>
        {{ field.label }}
        {{ field }}
    </fieldset>
    {% endfor %}
    </form>
</div>
{% endblock %}
