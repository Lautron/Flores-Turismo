{% extends "layout.html" %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/grid.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="sidebar">
        <h3>Filtros</h3>
    </div>
    <div class="product-container">
        {% for item in items: %}
        <div class="product-card">
            <div class="hovereffect">
                <img class="" src="{{url_for('static', filename=item.image_file)}}" alt="Picture of {{ item.city_name }}">
                <div class="overlay"></div>
            </div>
            <div class="info-container">
                <a class="" href="#">{{ item.city_name }}</a>
                <div class="icons-container">
                    {% for icon in icons %}
                    <div class="icon-div">
                        <img src="{{ url_for('static', filename=icon)}}" alt="">
                        <p>Information</p>
                    </div>   
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
