<!-- Bootstrap CSS -->

<title>{% block title %}{% endblock %}</title>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{url_for('static', filename='layout.css')}}">
{% block style %}

{% endblock %}

<body>

        <button class="navbar-toggler" type="button" data-toggle='collapse' data-target='#collapsibleNavbar'>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id='collapsibleNavbar'>
            <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">Que hacer</a>
                        <div class="dropdown-menu py-0">
                            <a class="dropdown-item border" href="#">Atracciones</a>
                            <a class="dropdown-item border" href="#">Actividades</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Alojamiento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gastronomía</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">Transporte</a>
                        <div class="dropdown-menu py-0">
                            <a class="dropdown-item border" href="#">Corta Distancia</a>
                            <a class="dropdown-item border" href="#">Larga Distancia</a>
                            <a class="dropdown-item border" href="#">Alquiler de Vehículos</a>
                        </div>
                    </li>

        </div>

    {% endblock %}
